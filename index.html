	<meta name="description" content="Интерактивные снежинки, падающие поверх экрана. Приложение для Windows"/>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<script src="./marked.js"></script>
	<style>
		:root {
			--c-back: antiquewhite;
			--c-box: white;
			--c-text: black;
			--c-link: #0969da;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--c-back: #17353d;
				--c-box: #1e1e1e;
				--c-text: #d4d4d4;
				--c-link: #00ffff;
			}

			.gh img {
				filter: invert(1);
			}
		}

		* {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
			box-sizing: border-box;
		}

		body {
			background-color: var(--c-back);
			color: var(--c-text);
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
		}

		.box {
			width: 100%;
			max-width: 800px;
			background-color: var(--c-box);
			padding: 1em 2em;
		}

		.box+.box {
			margin-top: 2em;
		}

		@media screen and (min-width: 800px) {
			.box {
				margin: 3em;
				border-radius: 1em;
				padding: 2em 4em;
			}

			.box+.box {
				margin-top: 0;
			}
		}

		.content {
			min-height: 100vh;
		}

		img {
			max-width: 100%;
			border-radius: 0.5rem;
		}

		p:has(img),
		.box:has(.lds-spinner) {
			text-align: center;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: 600;
		}

		h1 {
			text-align: center;
			padding-bottom: 0.5em;
			border-bottom: 1px solid var(--c-text);
			border-bottom-color: color-mix(in srgb, var(--c-text) 50%, transparent);
			font-size: 2rem;
		}

		h2 {
			font-size: 1.5rem;
		}

		h3 {
			font-size: 1.25rem;
		}

		h4 {
			font-size: 1rem;
		}

		h5 {
			font-size: 0.875rem;
		}

		h5 {
			font-size: 0.75rem;
		}

		a {
			color: var(--c-link);
			text-decoration-skip-ink: none;
			text-decoration: none;
		}

		a:hover,
		a:focus-visible {
			text-decoration: underline;
		}

		.footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.gh img {
			width: 2em;
		}
	</style>
	<style>
		.lds-spinner {
			display: inline-block;
			position: relative;
			width: 80px;
			height: 80px;
		}

		.lds-spinner div {
			display: inline-block;
			position: absolute;
			left: 8px;
			width: 16px;
			background: darkviolet;
			border-radius: 4px;
			animation: lds-spinner 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
		}

		.lds-spinner div:nth-child(1) {
			left: 8px;
			animation-delay: -0.24s;
		}

		.lds-spinner div:nth-child(2) {
			left: 32px;
			animation-delay: -0.12s;
		}

		.lds-spinner div:nth-child(3) {
			left: 56px;
			animation-delay: 0;
		}

		@keyframes lds-spinner {
			0% {
				top: 8px;
				height: 64px;
			}

			50%,
			100% {
				top: 24px;
				height: 32px;
			}
		}
	</style>
</head>

<body>
	<div class="box content" id="description">
		<div class="lds-spinner">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<div class="box footer">
		<a class="gh" href="https://github.com/MixelTe/SnowFlakes" target="_blank">
			<img src="./github.png">
		</a>
		<span>
			&copy; Mixel Te, 2024
		</span>
	</div>

	<script>
		async function load()
		{
			const urlbase = "https://raw.githubusercontent.com/MixelTe/SnowFlakes/master/";
			const data = await fetch(urlbase + "/README.md");
			const markdown = await data.text();

			const description = document.getElementById("description");
			description.innerHTML = marked.parse(markdown);

			description.querySelectorAll("img").forEach(img =>
			{
				img.src = urlbase + img.getAttribute("src");
			});
		}
		load();
	</script>
